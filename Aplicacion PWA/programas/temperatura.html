    <script>
        $(document).ready(function(){      
            var opccion_1=document.querySelector("#opccion_1");
            var opccion_2=document.querySelector("#opccion_2");
            var opccion_3=document.querySelector("#opccion_3");
            var opccion_4=document.querySelector("#opccion_4");
            var opccion_5=document.querySelector("#opccion_5");
            var opccion_6=document.querySelector("#opccion_6");

            var converion=document.querySelector("#converion");
            var calculos=document.querySelector("#calcular");
            var resultado=document.querySelector("#resultado");
            var flecha_subir=document.querySelector("#flecha_subir");
            var flecha_subir_2=document.querySelector("#flecha_subir_2");
            var icono=document.querySelector("#icono");
            var icono_2=document.querySelector("#icono_2");
            var menu=document.querySelector("#menu");
            var flecha_1=document.querySelector("#flecha_1").addEventListener("click",mostrar_opcciones_1,false);
            var flecha_1=document.querySelector("#flecha_2").addEventListener("click",mostrar_opcciones_2,false);
           
            opccion_1.addEventListener("click",celcius,false);
            opccion_2.addEventListener("click",kelvin,false);
            opccion_3.addEventListener("click",fahrenheit,false);
            opccion_4.addEventListener("click",fahrenhet_2,false);
            opccion_5.addEventListener("click",kelvin_2,false);
            opccion_6.addEventListener("click",celcius_2,false);
            calculos.addEventListener("click",calcular,false);
            flecha_subir.addEventListener("click",ocultar_opcciones,false);
            flecha_subir_2.addEventListener("click",ocultar_opcciones_2,false);
            icono.addEventListener("click",muestrame,false);
            icono_2.addEventListener("click",ocultame,false);

            opccion_1.style.display="none";
            opccion_2.style.display="none";
            opccion_3.style.display="none";
            opccion_4.style.display="none";
            opccion_5.style.display="none";
            opccion_6.style.display="none";
            

            function muestrame(){
                icono.style.display="none";
                icono_2.style.display="block";
                menu.style.display="block";
            }

            function ocultame(){
                icono.style.display="block";
                icono_2.style.display="none";
                menu.style.display="none";
            }

            function mostrar_opcciones_1(){
                flecha_subir.style.display="block";
                opccion_1.style.display="block";
                opccion_2.style.display="block";
                opccion_3.style.display="block";
            }

            function mostrar_opcciones_2(){
                flecha_subir_2.style.display="block";
                opccion_4.style.display="block";
                opccion_5.style.display="block";
                opccion_6.style.display="block";
            }

             function ocultar_opcciones(){
                flecha_subir.style.display="none";
                flecha_subir.style.display="none";
                opccion_1.style.display="none";
                opccion_2.style.display="none";
                opccion_3.style.display="none";
            }

            function ocultar_opcciones_2(){
                flecha_subir_2.style.display="none";
                opccion_4.style.display="none";
                opccion_5.style.display="none";
                opccion_6.style.display="none";
            }


            function celcius(){
                a_convertir.value='CELCIUS';
                opccion_1.style.display="none";
                opccion_2.style.display="none";
                opccion_3.style.display="none";
                document.querySelector("#mensaje").innerHTML="Inserta  celcius";
                  }
            

            function fahrenheit(){
                a_convertir.value='FAHRENHEIT';
                opccion_1.style.display="none";
                opccion_2.style.display="none";
                opccion_3.style.display="none";
                document.querySelector("#mensaje").innerHTML="Inserta  fahrenheit";
            }

            function kelvin(){
                a_convertir.value='KELVIN';
                opccion_1.style.display="none";
                opccion_2.style.display="none";
                opccion_3.style.display="none";
                document.querySelector("#mensaje").innerHTML="Inserta  kelvin";
            }

            
            function ocultar_menu_2(){
                opccion_5.style.display="none";
                opccion_6.style.display="none";
                opccion_7.style.display="none";
                opccion_8.style.display="none";
            }

             function celcius_2(){
                conversion.value='CELCIUS';
                opccion_4.style.display="none";
                opccion_5.style.display="none";
                opccion_6.style.display="none";
                document.querySelector("#mensaje_2").innerHTML="Grados celcius";
            }

            function fahrenhet_2(){
                conversion.value='FAHRENHEIT';
                opccion_4.style.display="none";
                opccion_5.style.display="none";
                opccion_6.style.display="none";
                document.querySelector("#mensaje_2").innerHTML="Grados fahrenheit";
            }
            
            function kelvin_2(){
                conversion.value='KELVIN';
                opccion_4.style.display="none";
                opccion_5.style.display="none";
                opccion_6.style.display="none";
                document.querySelector("#mensaje_2").innerHTML="Grados kelvin";
            }

            

           // var unidad=document.querySelector("#unidad").value;
           // var pulgadas_cm;

            function calcular(){
                if((a_convertir.value=='CELCIUS') && (conversion.value=='FAHRENHEIT')){
                    var celcius_fahrenheit;
                    celcius_fahrenheit=(unidad.value*9/5)+32;
                    resultado.style.background="white";
                    resultado.value=celcius_fahrenheit;
                  }else if((a_convertir.value=='CELCIUS') && (conversion.value=='KELVIN')){
                    var celcius_kelvin;
                    celcius_kelvin=(unidad.value*1)+273.15;
                    resultado.style.background="white";
                    resultado.value=celcius_kelvin;
                  }else if((a_convertir.value=='CELCIUS') && (conversion.value=='CELCIUS')){
                    var celcius_celcius;
                    celcius_celcius=(unidad.value*1);
                    resultado.style.background="white";
                    resultado.value=celcius_celcius;
                  }else if((a_convertir.value=='KELVIN') && (conversion.value=='FAHRENHEIT')){
                    var kelvin_fahrenheit;
                    kelvin_fahrenheit=(unidad.value-273.15)*9/5+32;
                    resultado.style.background="white";
                    resultado.value=kelvin_fahrenheit;
                  }else if((a_convertir.value=='KELVIN') && (conversion.value=='KELVIN')){
                    var kelvin_kelvin;
                    kelvin_kelvin=(unidad.value*1);
                    resultado.style.background="white";
                    resultado.value=kelvin_kelvin;
                  }else if((a_convertir.value=='KELVIN') && (conversion.value=='CELCIUS')){
                    var kelvin_celcius;
                    kelvin_celcius=(unidad.value-273.15);
                    resultado.style.background="white";
                    resultado.value=kelvin_celcius;
                  }else if((a_convertir.value=='FAHRENHEIT') && (conversion.value=='FAHRENHEIT')){
                    var fahrenheit_fahrenheit;
                    fahrenheit_fahrenheit=(unidad.value*1);
                    resultado.style.background="white";
                    resultado.value=fahrenheit_fahrenheit;
                  }else if((a_convertir.value=='FAHRENHEIT') && (conversion.value=='KELVIN')){
                    var fahrenheit_kelvin;
                    fahrenheit_kelvin=(unidad.value-32)*5/9+273.15;
                    resultado.style.background="white";
                    resultado.value=fahrenheit_kelvin;
                  }else if((a_convertir.value=='FAHRENHEIT') && (conversion.value=='CELCIUS')){
                    var fahrenheit_celcius;
                    fahrenheit_celcius=(unidad.value-32)*5/9;
                    resultado.style.background="white";
                    resultado.value=fahrenheit_celcius;
                 }
            }
